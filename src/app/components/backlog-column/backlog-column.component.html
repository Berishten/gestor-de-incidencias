<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-start">
      <h6>{{ title }}</h6>
      <span class="badge text-bg-secondary ms-1">{{items.length}}</span>
      <i class="bi bi-three-dots ms-auto"></i>
    </div>
  </div>

  <div
    cdkDropList
    [cdkDropListData]="items"
    class="card-body"
    (cdkDropListDropped)="drop($event)"
  >
    @for (item of items; track item) {
    <app-backlog-card class="box" cdkDrag [item]="item"></app-backlog-card>
    }
  </div>

  <div
    class="card-footer text-body-secondary btn btn-secondary border-0 text-start"
  >
    + Agregar
  </div>
</div>
